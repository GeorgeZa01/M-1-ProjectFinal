<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="../js/attendance.js" defer></script>
  </head>
  <style>
    /* General page styling */
    header {
      margin: 0%;
      padding: 0%;
      background-color: #1a2653;
    }
    #Nav-font a {
      color: white;
    }
    img {
      height: 80px;
    
    }
    body {
      background-color: #0c0924;
      color: #fff;
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      align-items: center;
      text-align: center;
    }
    

    /* Attendance table styling */
    #myTable {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      justify-content: center;
      text-align: center;
    }
    #myTable td {
      background-color: #1a2653;
      color: white;
    }
    #myTable th {
      padding: 12px;
      text-align: center;
      background-color: #9173da;
      color: white;
      text-transform: uppercase;
    }

    /* leave request table styling */
    #leave-table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      justify-content: center;
      text-align: center;
    }
    #leave-table th {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      justify-content: center;
      text-align: center;
      background-color: #9173da;
      color: white;
    }
    #leave-table td {
      background-color: #1a2653;
      color: white;
    }
    footer {
      padding-top: 10px;
      background-color: #1a2653;
      text-align: center;
      height: 60px;
    }

    /* Media Queries */

    /* Small Screens (Mobile) */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      table {
        font-size: 0.85rem;
      }

      table th,
      table td {
        padding: 8px;
      }

      .container {
        padding: 10px;
      }
    }

    /* Medium Screens (Tablets) */
    @media (min-width: 601px) and (max-width: 1024px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      table {
        font-size: 1rem;
      }

      table th,
      table td {
        padding: 12px;
      }

      .container {
        padding: 15px;
      }
    }

    /* Large Screens (Desktops) */
    @media (min-width: 1025px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      table {
        font-size: 1.2rem;
      }

      table th,
      table td {
        padding: 15px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>

  <body>
    <header>
      <ul id="Nav-font" class="nav justify-content-center">
        <img src="../assets/Brain Tech.png" alt="" />
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Html/employe">Employee List</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Disabled</a>
        </li>
      </ul>
    </header>

    <br />
    <h1>
      <u><b> Attendance and Leave Records</b></u>
    </h1>

    <br />
    <div id="content"></div>

    <footer>
      <p>&copy; 2023 Brain Tech. All rights reserved.</p>
    </footer>
  </body>
</html>
