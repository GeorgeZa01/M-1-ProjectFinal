<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is an example of meta" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Login</title>
  </head>

  <body class="login-body">
    <div class="bg-container">
      <div class="container">
        <img src="./assets/Brain Tech.png" alt="Brain Tech Logo" />

        <h3>LOG IN</h3>

        <form id="login-form" onsubmit="validateLogin(event)">
          <div class="tbox">
            <input id="uname" type="text" placeholder="Username" required />
          </div>

          <div class="tbox">
            <input id="pwd" type="password" placeholder="Password" required />
          </div>

          <input class="btn" type="submit" value="LOG IN" />
        </form>

        <a class="b1" href="#">FORGOT PASSWORD?</a>
      </div>

      <div class="modal">
        <div class="modal-header">
          <img
            src="./assets/Blue-Alert-Icon-Transparent-PNG.png"
            alt="Alert Icon"
          />
        </div>
        <p>Incorrect username or password</p>
        <button class="btn" type="button" onclick="dismissModal()">
          TRY AGAIN
        </button>
      </div>
    </div>
  </body>
</html>
